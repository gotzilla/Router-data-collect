				document.Form1.target ='_parent';

			function SnmpPopup()
			{
				if((document.getElementById('nomDuRouteur').value) != '')

					pop_up=window.open ('','pop_up','fullscreen=no, height=500, width=500, resizable=no, scrollbars=1, scrolling=yes');
